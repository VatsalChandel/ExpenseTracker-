<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item lines="none">
      <ion-label style="font-weight: 800; font-size: 3em;">
        Today
        <p style="font-weight: 400; color:aqua"> {{today | date:'fullDate'}}</p>
      </ion-label>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 
  <ion-card *ngFor="let item of expenseTracker" class="ion-margin">
    <ion-card-header>
      <ion-card-subtitle>
        {{item.itemCategory}}
      </ion-card-subtitle>

      <ion-item>
        <ion-icon size="danger" name="ellipse"></ion-icon>
        <ion-label>{{item.itemName}} for ${{item.itemPrice}}</ion-label>
      </ion-item>
    </ion-card-header>

    <ion-card-content>
      <ion-label>Date Purchased: {{item.itemDate}}</ion-label>
    </ion-card-content>

    <ion-row>
      <ion-item>
        <ion-icon name="share"></ion-icon>
        <p>Share Expense</p>
      </ion-item>
    </ion-row>

  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-button color="secondary" shape="round" fill="outline">
      <ion-icon name="add" style="color:aqua"></ion-icon>
    </ion-button>
  </ion-fab>


</ion-content>
